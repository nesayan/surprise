<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Surprise Awaits!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <style>
        body {
            background: #23272e;
            color: #e5e5e5;
            font-family: 'Fira Mono', 'Consolas', monospace;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #282c34;
            border-radius: 12px;
            box-shadow: 0 4px 32px rgba(40,44,52,0.25);
            padding: 2.5em 3em;
            max-width: 420px;
            text-align: left;
            border: 1.5px solid #61dafb;
        }
        h1 {
            color: #61dafb;
            font-size: 1.6em;
            margin-bottom: 1.2em;
            font-family: 'Fira Mono', 'Consolas', monospace;
        }
        label {
            color: #98c379;
            font-size: 1.1em;
        }
        input {
            background: #23272e;
            color: #e5e5e5;
            border: 1px solid #61dafb;
            border-radius: 6px;
            padding: 0.6em 1em;
            margin-top: 0.7em;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1em;
            width: 90%;
        }
        button {
            background: #61dafb;
            color: #23272e;
            border: none;
            border-radius: 6px;
            padding: 0.7em 1.5em;
            margin-top: 1.2em;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(97,218,251,0.08);
        }
        button:hover {
            background: #23272e;
            color: #61dafb;
            border: 1px solid #61dafb;
        }
        ::selection {
            background: #61dafb;
            color: #23272e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>&lt;ðŸŒŸ A Special Message For You! ðŸŒŸ&gt;</h1>
        <form method="post" action="/process" id="surpriseForm">
            <label for="name">// What's your first name?</label><br>
            <input type="text" id="name" name="name" placeholder="Type your name..." required autocomplete="off"><br>
            <button type="submit">Reveal the Surprise &gt;&gt;</button>
        </form>
    </div>
</body>
</html>
